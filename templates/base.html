<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Littoral{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/css/littoral.css" />
		<link rel="stylesheet" href="/static/css/select2.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js" charset="utf-8"></script>
